<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
<link rel="stylesheet" href="style.css">

</head>
<body class="enableBlur">
    <div id="background"></div>
    <div id="mainFrame" class="disableBlur" >

        <div id="calcBody" >
            <div>
                <p id="display">CALC IS ON</p>
                
            </div>
            <div id="centerContainer"> 

                <div id="memoryContainer">
                    <div class="memoryButtons button" onclick="memoryButtonActions(`M+`)">M+</div>
                    <div class="memoryButtons button" onclick="memoryButtonActions(`M-`)">M-</div>
                    <div class="memoryButtons button" onclick="memoryButtonActions(`MR`)" id="mr">MR</div>
                    <div class="memoryButtons button" onclick="memoryButtonActions(`MC`)">MC</div>
                    <div class="memoryButtons button delete" onclick="deleteDigit()"><i class="fas fa-backspace"></i></div>
                    
                </div>

            
                <div id="centerLeftContainer">
                    <div class="mainDigits button" onclick="proceedNumberPress(`7`)">7</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`8`)">8</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`9`)">9</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`4`)">4</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`5`)">5</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`6`)">6</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`1`)">1</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`2`)">2</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`3`)">3</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`0`)">0</div>
                    <div class="mainDigits button" onclick="proceedNumberPress(`.`)">.</div>
                    <div class="mainDigits button" onclick="clearAll()">C</div>
                </div>

                <div id="centerRightContainer">
                    
                    <div class="rightSideButtons button" onclick="makeAction(`/`)">รท</div>
                    <div class="rightSideButtons button" onclick="makeAction(`*`)">x</div>
                    <div class="rightSideButtons button" onclick="makeAction(`-`)">-</div>
                    <div class="rightSideButtons button" onclick="makeAction(`+`)">+</div>
                    <div class="rightSideButtons button" onclick="makeAction(`Enter`)">=</div> 
                </div>
            </div>   

            
        </div>
    </div>

    <footer class="disableBlur">
        <ul>
            <li>Responsive Design</li>
            <li>Keyboard support</li> 
            <li><a href="https://maksimurasov.github.io/TOP-testing-MATH-for-calculator/">Floating point control project</a></li>
        </ul> 
        
        
    </footer>


    <script src="test.js"></script> 
    <script src="https://kit.fontawesome.com/3306c841ed.js" crossorigin="anonymous"></script>
</body>

</html>
